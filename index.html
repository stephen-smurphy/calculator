<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="global-container">
        <div class="header-container">
            <h1 class="header-title">Calculator Project</h1>
        </div>
        <div class="calculator-container">
            <div class="result-box">
                <p class="result"></p>
            </div>
            <div class="input-box">
                <div class="calculator-line">
                    <button class="ac-button" id="acBtn">AC</button>
                </div>
                <div class="calculator-line">
                    <button class="calculator-button" id="btn">7</button>
                    <button class="calculator-button" id="btn">8</button>
                    <button class="calculator-button" id="btn">9</button>
                    <button class="calculator-button" id="btnOp">/</button>
                </div>
                <div class="calculator-line">
                    <button class="calculator-button" id="btn">4</button>
                    <button class="calculator-button" id="btn">5</button>
                    <button class="calculator-button" id="btn">6</button>
                    <button class="calculator-button" id="btnOp">*</button>
                </div>
                <div class="calculator-line">
                    <button class="calculator-button" id="btn">1</button>
                    <button class="calculator-button" id="btn">2</button>
                    <button class="calculator-button" id="btn">3</button>
                    <button class="calculator-button" id="btnOp">-</button>
                </div>
                <div class="calculator-line">
                    <button class="calculator-button" id="btn">0</button>
                    <button class="calculator-button" id="btn">.</button>
                    <button class="calculator-button" id="equals">=</button>
                    <button class="calculator-button" id="btnOp">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
